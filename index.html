<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <!-- Enter city -->
    <h2>Search for a City:</h2>
    <button>
        <input type="text" id="cityBox" name="city" class="search" placeholder="Search Here">
        <input type="button" name="submit" class="submit" id="cityBtn" onclick="weatherInfo()" value="search"></button>
       
        
    </button>


    <style>
        div {
            text-align: wrap;
            background-color: lightgrey;
            border: 15px solid blue;
            padding: 50px;
            display: inline-block;
            width: 70%;
            height: 200px;
            text-align: center;
            font-size: larger;
            margin-left: 200px;
            margin-top: -120px;
            font-weight: heavy;
            font-size: 28px;
        }
    </style>
    <div id="showWeather" type="container"
            <h2>City: </h2><text id="cityName" style="color: black; font-size: 28px; display: inline-flex;"></text>
        <h3> Current Time: <text id="currentTime" style="color: blue; font-size: 18px;display: inline-flex"></text>
            Temperature: <text id="currentTemp" ; style="color: blue; font-size: 18px;"></text>
            Weather Description: <text id="currentWeather" style="color: blue; font-size: 18px;"></text>
            Humidity: <text id="humidity" style="color: blue; font-size: 18px;;"></text>
            Wind Speed: <text id="windSpeed" style="color: blue; font-size: 18px;"></text>
            UV Index: <text id="UVIndex" style="color: blue; font-size: 18px;"></text>
            Sunrise: <text id="sunrise" style="color: blue; font-size: 18px;"></text>
            Sunset: <text id="sunset" style="color: blue; font-size: 18px;"></text>
        </h3>
       
    </div>
    
    <div id="showForecast">
        <h2>5 Day Forecast: </h2><text id="showForecast" style="color: black; font-size: 28p x; display: inline-flex;"></text>
        <h3> Day One <text id="dayOne" style="color: blue; font-size: 18px;"></text>
            <h3> Date:</h3><text id="date"></text>
        <h3 id="showDayTwo">Day Two <text id="showDayTwo" style="color: blue; font-size: 18px;"></text>
         Day Three <text id="dayThree" style="color: blue; font-size: 18px;"></text>
         Day Four <text id="dayFour" style="color: blue; font-size: 18px;"></text>
         Day Five <text id="dayFive" style="color: blue; font-size: 18px;"></text>
        </h3>
    </div>
    <script src="./assets/js/script.js"></script>
      
</body>

</html>
